<!DOCTYPE html>
<html>
    <head>
        <title>Rezeptapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/ios.css" />
		<link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/scripts.js" charset="utf-8"></script>

    <body>
     
	 
        <div data-role="page" id="newrezept">
			<div data-role="header">
			<h1>Rezept hinzufuegen</h1>		
			</div>	
		
      	
			<div role="main" class="ui-content">
				
				 <input type="text" name="rezeptname" placeholder="Rezeptname" />
				 <a href="#" class="ui-btn ui-btn-inline ui-icon-search ui-btn-icon-left">Bild hochladen</a>		
		
		<h3>Zutatenliste:</h3>
		 <ul data-role="listview" id="listview"  data-inset="true">
			<li>
				<div data-role="fieldcontain" class="ui-grid-a">	
				<div class="ui-block-b"> 				
					<label id="zutat">Testzutat</label>
				</div>
				<div class="ui-block-c">  
					<input type="text" placeholder="Menge eingeben..."   />
					</div>
					<div class="ui-block-c">  
					<select name="select-native-2" id="select-native-2"  data-mini="true" width="10px">
							<option value="1">g</option>
							<option value="2">kg</option>
							<option value="3">ml</option>
							<option value="4">l</option>
							<option value="5">msp</option>
							<option value="6">Packung</option>	
							<option value="7">Stueck</option>							
					</select>
					</div>
					<div class="ui-block-c">  
					<a href="#" class="ui-btn ui-btn-inline  ui-icon-plus ui-btn-icon-notext ui-corner-all"></a>
					</div>
				</div>
			</li>
		</u>
		<input type="text" placeholder="Zutat eingeben..." />
		<a href="#" class="ui-btn ui-btn-inline ui-icon-minus ui-btn-icon-left">Letzte Zutat entfernen</a>
		<a href="#" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-right">Neue Zutat hinzufuegen</a> 
			
		<h3>Arbeitsschritte:</h3>
		<ul data-role="listview" id="listview" data-inset="true">
			<li>
				<div data-role="fieldcontain">
					<label id="zutat">Testarbeitsschritt</label>
					<select name="select-native-2" id="select-native-2"  data-mini="true">
						<option value="1">Keine Kategorie</option>
						<option value="2">Backen</option>
						<option value="3">Kochen</option>
						<option value="4">Schneiden</option>
						<option value="5">Ruehren</option>
						<option value="6">Wuerzen</option>		
					</select>
				</div>
			</li> 
		</u>
		<input type="text" placeholder="Arbeitsschritt eingeben..." />
		<a href="#" class="ui-btn ui-btn-inline ui-icon-minus ui-btn-icon-left">Letzten Arbeitsschritt entfernen</a>
		<a href="#" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-right">Neuen Arbeitsschritt hinzufuegen</a> 
		
		<button class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow-icon ui-btn-b">Speichern</button>
		
		
				
			</div>
			
			<div data-role="footer" data-position="fixed" style="text-align:center;" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>

                        <li><a href="index.html" data-icon="home" class="ui-btn-active">Home</a></li>
                        <li><a href="merkzettel.html" data-icon="star">Merkzettel</a></li>
                        <li><a href="suche.html" data-icon="search">Suche</a></li>

					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
			
		 
    </body>
</html>
